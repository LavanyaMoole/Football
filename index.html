<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working with select Lists</title>

    <script src="app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <main class="container mt-5">
        <h1>choose the Football Team</h1>
        <form action="">
            

            <select id="footballTeams" size="5" class="form-select" name="footballTeams">
              
            </select>
            


            <button class="mt-4 btn btn-primary col-4" type="submit" id="selectButton">Select Team</button>

        </form>

        <div class="mt-4 p-4 border" >
            <h5>Football Team Details</h5>
            <div>code: <span id="teamCode"></span></div>
            <div>Name: <span id="teamName"></span></div>
            <div>plays: <span id="plays"></span></div>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
